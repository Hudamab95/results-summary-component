<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link href="stylesheet.css" rel="stylesheet">

</head>
<body>
  <main>
    <section class="card">
    <section class="left">
  <h1 class="result-title">Your Result</h1>
  <div class="score-el">
  <h1 class="main-score"> 76</h1>
  <p class="total"> of 100</p>
</div>
  <h1 class="rating"> Great</h1>
  <p class="rating-text"> You scored higher than 65% of the people who have taken these tests.</p>
</section>
<section class="right">
  <h1 class="summary-title">Summary</h1>

  <div class="item-description">
    <div class="item-detail">
      <img src="./images/icon-reaction.svg" alt="">
      <h5 class="item-name"> Reaction</h5>
    </div>
    <span class="item-score"><span class="score">80</span> / 100</span>
  </div>

  <div class="item-description">
    <div class="item-detail">
      <img src="./images/icon-memory.svg" alt="">
      <h5 class="item-name"> Memory</h5>
      </div>
    <span class="item-score"><span class="score">92</span> / 100</span>
  </div>

  <div class="item-description">
    <div class="item-detail">
      <img src="./images/icon-verbal.svg" alt="">
      <h5 class="item-name"> Verbal</h5>
    </div>
    <span class="item-score"><span class="score">61</span> / 100</span>
  </div>

  <div class="item-description">
    <div class="item-detail">
      <img src="./images/icon-visual.svg" alt="">
      <h5 class="item-name"> Visual</h5>
    </div>
    <span class="item-score"><span class="score">72</span> / 100</span>
  </div>
  <button> Continue</button>
</section>
</section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Huda Mabkhoot</a>.
  </div>
</footer>
</body>
</html>
